version: 2.1
executors:
  default:
    docker:
      - image: circleci/node:10

jobs:
  build:
    executor: default
    working_directory: ~/discord-attendance
    steps:
      - checkout
      - run: sudo npm install -g npm@latest
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm run build
  test:
    executor: default
    working_directory: ~/discord-attendance
    steps:
      - run: npm run test:lint

workflows:
  version: 2
  build-test:
    jobs:
      - build
      - test:
          requires:
            - build
